name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"
      - name: Build (linux/macos)
        if: matrix.goos != 'windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          export CGO_ENABLED=0
          export GOOS="${{ matrix.goos }}"
          export GOARCH="${{ matrix.goarch }}"
          OUT="dist/vcontext_${GOOS}_${GOARCH}"
          VERSION="${{ github.ref_name }}"
          COMMIT="${{ github.sha }}"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" -o "$OUT" ./cmd/vcontext
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$OUT" > "${OUT}.sha256"
          else
            shasum -a 256 "$OUT" > "${OUT}.sha256"
          fi
      - name: Build (windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $env:CGO_ENABLED = "0"
          $env:GOOS = "${{ matrix.goos }}"
          $env:GOARCH = "${{ matrix.goarch }}"
          $out = "dist/vcontext_$($env:GOOS)_$($env:GOARCH).exe"
          $version = "${{ github.ref_name }}"
          $commit = "${{ github.sha }}"
          $date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
          go build -ldflags "-s -w -X main.version=$version -X main.commit=$commit -X main.date=$date" -o $out ./cmd/vcontext
          $hash = (Get-FileHash $out -Algorithm SHA256).Hash.ToLower()
          "$hash  $(Split-Path $out -Leaf)" | Out-File -Encoding ascii "$out.sha256"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
